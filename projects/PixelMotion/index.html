<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelMotion | Pro Sprite Animator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
    <div id="app-root">
        <header class="menubar">
            <div class="brand">
                <i class="ph-fill ph-film-strip"></i> PixelMotion
            </div>
            <div class="menu-group">
                <div class="menu-item">File</div>
                <div class="menu-item">Edit</div>
                <div class="menu-item">View</div>
                <div class="menu-item">Sprite</div>
            </div>
            <div class="menu-actions">
                <button class="btn-primary" id="action-export">
                    <i class="ph ph-export"></i> Export .PNG
                </button>
            </div>
        </header>

        <main class="workspace">
            <aside class="toolbar">
                <div class="tool-group">
                    <button class="tool-btn active" data-tool="pencil" title="Pencil (P)">
                        <i class="ph ph-pencil-simple"></i>
                    </button>
                    <button class="tool-btn" data-tool="eraser" title="Eraser (E)">
                        <i class="ph ph-eraser"></i>
                    </button>
                    <button class="tool-btn" data-tool="bucket" title="Bucket Fill (G)">
                        <i class="ph ph-paint-bucket"></i>
                    </button>
                    <button class="tool-btn" data-tool="eyedropper" title="Eyedropper (I)">
                        <i class="ph ph-eyedropper"></i>
                    </button>
                    <button class="tool-btn" data-tool="move" title="Move (M)">
                        <i class="ph ph-arrows-out-cardinal"></i>
                    </button>
                </div>

                <div class="divider"></div>

                <div class="color-section">
                    <div class="current-color-wrapper">
                        <input type="color" id="primary-color" value="#000000">
                        <input type="color" id="secondary-color" value="#ffffff">
                    </div>
                    <div class="palette-grid" id="palette-grid">
                    </div>
                </div>
            </aside>

            <section class="viewport">
                <div class="canvas-container" id="canvas-wrapper">
                    <canvas id="main-canvas"></canvas>
                    <div class="grid-overlay" id="grid-overlay"></div>
                </div>

                <div class="viewport-controls">
                    <span id="zoom-level">100%</span>
                    <button id="btn-zoom-in"><i class="ph ph-magnifying-glass-plus"></i></button>
                    <button id="btn-zoom-out"><i class="ph ph-magnifying-glass-minus"></i></button>
                    <button id="btn-center"><i class="ph ph-crosshair"></i></button>
                </div>
            </section>

            <aside class="sidebar">
                <div class="panel" id="panel-preview">
                    <div class="panel-header">Preview</div>
                    <div class="preview-box">
                        <canvas id="preview-canvas" width="128" height="128"></canvas>
                    </div>
                    <div class="preview-controls">
                        <button id="prev-play"><i class="ph-fill ph-play"></i></button>
                        <input type="range" id="prev-fps" min="1" max="24" value="12">
                        <span id="fps-label">12 FPS</span>
                    </div>
                </div>

                <div class="panel" id="panel-layers">
                    <div class="panel-header">
                        <span>Layers</span>
                        <button class="icon-btn" id="add-layer"><i class="ph ph-plus"></i></button>
                    </div>
                    <div class="layers-list" id="layers-list">
                    </div>
                </div>
            </aside>
        </main>

        <footer class="timeline">
            <div class="timeline-controls">
                <div class="transport-controls">
                    <button id="tl-first"><i class="ph ph-skip-back"></i></button>
                    <button id="tl-prev"><i class="ph ph-rewind"></i></button>
                    <button id="tl-play" class="btn-play"><i class="ph-fill ph-play"></i></button>
                    <button id="tl-next"><i class="ph ph-fast-forward"></i></button>
                    <button id="tl-last"><i class="ph ph-skip-forward"></i></button>
                </div>
                <div class="onion-skin-controls">
                    <button id="onion-skin-toggle" title="Onion Skinning">
                        <i class="ph ph-stack"></i>
                    </button>
                </div>
            </div>

            <div class="timeline-tracks-wrapper">
                <div class="track-headers" id="track-headers">
                </div>
                <div class="track-grid-scroll" id="track-grid-scroll">
                    <div class="track-grid" id="track-grid">
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
